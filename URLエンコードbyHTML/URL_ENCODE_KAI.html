<!DOCTYPE html>

<html lang="ja">
  <!-- ▼▼▼ヘッド▼▼▼ -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1">
  </head>
  <!-- ▲▲▲ヘッド▲▲▲ -->
  
  
  
  
  <!-- ▼▼▼本文▼▼▼ -->
  <body>
	  <header id="header">
	 	 <h1>URLエンコード/デコード</h1>
	  </header>

	  <h3>エンコード</h3>
	  <form id="encode_form" action="#">
	      <p>エンコードする文字列を入力</p>
	      <textarea name="area1" style="width:800px; height:100px;" cols="40" rows="8"<input type="text" id="encode_input">ｵﾜﾘ</textarea>
	      <br>
	      <input type="button" onclick="encode()" value="エンコード">

	      <br><br>
	      <!-- ▼▼▼エンコード結果▼▼▼ -->
	      <div style="line-height: 0;">
		      <p>予約文字：エンコードしない 【encodeURI()】</p>
		      <textarea name="area1" style="width:800px; height:100px;" cols="40" rows="8" id="encode_output1"></textarea>
		      <input type="button" onclick="copy_encoded1()" value="クリップボードにコピー">
		      
		      <p>予約文字：エンコードする 【encodeURIComponent】</p>
		      <textarea name="area1" style="width:800px; height:100px;" cols="40" rows="8" id="encode_output2"></textarea>
		      <input type="button" onclick="copy_encoded2()" value="クリップボードにコピー">
		      
		      <p><font size="-1">※予約文字「. ;,/?:@&=+$#」など</font></p>
	      </div>
	      <!-- ▲▲▲エンコード結果▲▲▲ -->
	  </form>



	  <br><br>


	  <h3>デコード</h3>
	  <form id="decode_form" action="#">
	      <p>デコードする文字列を入力</p>
	      <textarea name="area1" style="width:800px; height:100px;" cols="40" rows="8"<input type="text" id="decode_input"></textarea>
	      <br>
	      <input type="button" onclick="decode()" value="デコード">

	      <br><br>
	      <div style="line-height: 0;">
		      <p>予約文字：エンコードしない 【encodeURI()】</p>
		      <textarea name="area1" style="width:800px; height:100px;" cols="40" rows="8" id="decode_output3"></textarea>
		      <input type="button" onclick="copy_decoded3()" value="クリップボードにコピー">
		      
		      <p>予約文字：エンコードする 【encodeURIComponent】</p>
		      <textarea name="area1" style="width:800px; height:100px;" cols="40" rows="8" id="decode_output4"></textarea>
		      <input type="button" onclick="copy_decoded4()" value="クリップボードにコピー">
		  </div>
	  </form>

  <body>
  <!-- ▲▲▲本文▲▲▲ -->







  
  
  
  <!-- ▼▼▼JavaScript▼▼▼ -->
  <script>
    <!-- ▽▽▽エンコード▽▽▽ -->
    function encode(){
      // 入力フォームの内容を取得
      const inputForm = document.getElementById("encode_input");
      const inputContext1 = encodeURI(inputForm.value);
      const inputContext2 = encodeURIComponent(inputForm.value);
      // 入力内容を画面に出力
      document.getElementById("encode_output1").innerHTML = inputContext1;
      document.getElementById("encode_output2").innerHTML = inputContext2;
    }
    <!-- △△△エンコード△△△ -->
    
    
    <!-- ▽▽▽デコード▽▽▽ -->
    function decode(){
      // 入力フォームの内容を取得
      const inputForm = document.getElementById("decode_input");
      const inputContext3 = decodeURI(inputForm.value);
      const inputContext4 = decodeURIComponent(inputForm.value);
      // 入力内容を画面に出力
      document.getElementById("decode_output3").innerHTML = inputContext3;
      document.getElementById("decode_output4").innerHTML = inputContext4;
    }
    <!-- △△△デコード△△△ -->
    
    
    <!-- ▼▼▼クリップボードにコピー▼▼▼ -->
    function copy_encoded1(){
      // 出力フォームの内容を取得
      var outputForm1 = document.getElementById("encode_output1");
      // クリップボードにコピー
      outputForm1.select();
      document.execCommand("Copy");
    }
    function copy2(){
      // 出力フォームの内容を取得
      const outputForm2 = document.getElementById("encode_output2");
      // クリップボードにコピー
      navigator.clipboard.writeText(outputForm2.textContent);
    }
    function copy3(){
      // 出力フォームの内容を取得
      const outputForm3 = document.getElementById("decode_output3");
      // クリップボードにコピー
      navigator.clipboard.writeText(outputForm3.textContent);
    }
    function copy4(){
      // 出力フォームの内容を取得
      const outputForm4 = document.getElementById("decode_output4");
      // クリップボードにコピー
      navigator.clipboard.writeText(outputForm4.textContent);
    }
    <!-- ▲▲▲クリップボードにコピー▲▲▲ -->
    
  </script>
  <!-- ▲▲▲JavaScript▲▲▲ -->
</html>
